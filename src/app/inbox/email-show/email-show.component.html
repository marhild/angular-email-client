<div class ="main-card">
    
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{email.subject}}</mat-card-title>
            <mat-card-subtitle>From: {{email.from}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p [innerHTML]="email.html"></p>
          </mat-card-content>
    </mat-card>

</div>
